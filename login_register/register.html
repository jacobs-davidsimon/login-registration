<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="login2.html" method="get">
    <h2>Student Registration</h2>

    <label for="nama">Nama sesuai SIU:</label>
    <input type="text" id="nama" name="nama" required />

    <label for="nim">NIM (Nomor Induk Mahasiswa):</label>
    <input type="text" id="nim" name="nim" required />

    <label for="nomor_regis">Nomor Regis:</label>
    <input type="text" id="nomor_regis" name="nomor_regis" required />

    <label for="program">Study Program:</label>
    <select id="program" name="program" required>
      <option value="">Select Program</option>
      <option value="Teknik Informasi">Teknik Informasi</option>
      <option value="Sistem Informasi">Sistem Informasi</option>
      <option value="Informatika">Informatika</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label for="username">Create Username or Email:</label>
    <input type="email" id="username" name="username" placeholder="123@example.com" required />

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="confirm_password">Re-enter Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required />
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
